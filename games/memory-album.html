let currentTheme = null;
let currentPhoto = 0;

function showScreen(id) {
  document.querySelectorAll('#game > div').forEach(el => el.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function showStart() {
  showScreen('screen-start');
}

function startTheme(theme) {
  currentTheme = THEMES[theme];
  currentPhoto = 0;
  showPhoto();
  showScreen('screen-view');
}

function showPhoto() {
  const photo = currentTheme.photos[currentPhoto];
  
  document.getElementById('photo').textContent = photo.emoji;
  document.getElementById('caption').textContent = photo.caption;
  document.getElementById('question').textContent = photo.question;
  
  document.getElementById('options').innerHTML = photo.options.map(opt => `
    <div class="option-btn" onclick="selectOption(this)">${opt}</div>
  `).join('');
  
  // Update nav dots
  document.getElementById('nav-dots').innerHTML = currentTheme.photos.map((_, i) => `
    <div class="nav-dot ${i === currentPhoto ? 'active' : ''}" onclick="goToPhoto(${i})"></div>
  `).join('');
}

function selectOption(el) {
  document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
  el.classList.add('selected');
  playTone(523, 0.1);
}

function prevPhoto() {
  if (currentPhoto > 0) {
    currentPhoto--;
    showPhoto();
    playTone(392, 0.1);
  }
}

function nextPhoto() {
  if (currentPhoto < currentTheme.photos.length - 1) {
    currentPhoto++;
    showPhoto();
    playTone(523, 0.1);
  } else {
    showReflection();
  }
}

function goToPhoto(index) {
  currentPhoto = index;
  showPhoto();
  playTone(440, 0.1);
}

function showReflection() {
  document.getElementById('closing-thought').textContent = currentTheme.closing;
  showScreen('screen-reflect');
  
  // Gentle celebration
  [392, 440, 523].forEach((f, i) => setTimeout(() => playTone(f, 0.2), i * 200));
}

// Audio
let audioCtx = null;
function playTone(freq, dur) {
  try {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + dur);
  } catch(e) {}
}
